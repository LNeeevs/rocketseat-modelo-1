<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo List | JS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <section>
        <div class="container-fluid cont-top">
            <div class="col">
                <h2>
                    YOUR TODO LIST
                </h2>
            </div>
        </div>
    </section>

    <section>
        <div class="container-fluid cont-mid-down">
            <div class="row">
                <div class="col">
                    <p class="p-title">Create a new Todo here:</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-10 col-xs-12">
                    <input type="text" name="" id="entry-todo" class="form-control" placeholder="Input your new ToDo...">
                </div>
                <div class="col-md-2 col-xs-12">
                    <button class="btn btn-primary btn-100" id="create-todo" onclick="coletaTodo()">Create ToDo</button>
                </div> 
            </div>
        </div>
    </section>

    <section>
        <div class="container-fluid cont-mid">
            <div class="row">
                <div class="col">
                    <table class="table b-table" id="tabela">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">ToDo</th>
                                <th scope="col">Options</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!--JS INJECTION-->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container-fluid cont-foot">
            <span>Copyright nothing reserved - UseIt!</span> 
        </div>
    </section>

    <!--SCRIPTS-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
